<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raft Scope</title>
    <link href="bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-slider/css/bootstrap-slider.css" rel="stylesheet">
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap-3.1.1/js/bootstrap.min.js"></script>
    <script src="bootstrap-slider/js/bootstrap-slider.js"></script>
    <script src="util.js"></script>
    <script src="raft.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="border: 0px solid black" width="700" height="400">
          <circle id="ring" />
          <g id="messages"></g>
          <g id="servers"></g>
          <g id="logsGroup"></g>
        </svg>
      </div>
      <div class="row" style="margin-top: 20px">
        <span id="time-icon" class="glyphicon glyphicon-time" style="font-size: 24pt; vertical-align: middle"></span>
        &nbsp;&nbsp;
        <input id="time" style="width: 630px" data-slider-id='timeSlider' type="text" data-slider-min="0" data-slider-max="1000" data-slider-step="1" data-slider-value="0" />
      </div>
      <div class="row" style="margin-top: 20px">
        <span id="speed-icon" class="glyphicon glyphicon-dashboard" style="font-size: 24pt; vertical-align: middle"></span>
        &nbsp;&nbsp;
        <input id="speed" style="width: 630px"  data-slider-id='speedSlider' type="text" data-slider-min="-4.7" data-slider-max="9.7" data-slider-step=".000001" data-slider-value="0" />
      </div>
    </div>

    <div id="modal-details" class="modal" tabindex="-1" data-keyboard="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
</html>
